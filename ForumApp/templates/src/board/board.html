{% extends "src/base.html" %}

{% block head %}

{% endblock %}

{% block body %}

<div class="my-20 bg-dark">
    <center>
        <div class="max-w-xs shadow-2xl">
          <form class="bg-teal-200 shadow-xl rounded px-8 pt-6 pb-8 mb-4" action="/board/create" method="POST" >
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name of Board
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name = "name" id="name" type="text" placeholder="name">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="about" >
                About the Board:
              </label>
              <textarea class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        name="about" type="text" id="about" placeholder="about" rows="4" cols="20">
              </textarea>
                <p class="text-red-500 text-xs italic">Write what best describes the board!</p>
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                CREATE!
              </button>
            </div>
          </form>
        </div>
    </center>
</div>

<div class="grid grid-rows-4 grid-flow-col gap-4">
    {% for board in boards %}
        <div class="max-w-xs shadow-2xl bg-teal-200 rounded-lg">
            <a href = '/board/{{board.id}}' class="font-bold text-blue-500"><h2>{{board.name}}</h2></a>
            <p>{{board.about}}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}

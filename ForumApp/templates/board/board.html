{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}

<form action="/board/create" method="POST">
    <h1>NAME OF BOARD:</h1>
    <input type="text" name="name" id="name">
    <h1>ABOUT BOARD:</h1>
    <input type="text" name="about" id="about">
    <p>CREATE!</p>
    <input type="submit" value="Create">
</form>

{% for board in boards %}
    <a href = 'board/{{board.id}}'><h2>{{board.name}}</h2></a>
    <p>{{board.about}}</p>
{% endfor %}

{% endblock %}
